<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Register</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href='css/register.css' rel='stylesheet' type='text/css'><link>
	
</head>

<body>
	<div>
		<form name="myForm" id="registerForm" action="/register" method="post">
			<div class="grid-container">

				<div id="header">
					<i class='bx bxs-ghost'></i><h2>Untitled</h2>
				</div>

				<div id="main">
					
					<div>Register</div>
					<br>
					<div>
						<p class="Lside">Name</p>
						<input class="box" type="text" id="firstname" name="firstname" required>
					</div>
					<br>
					<div>
						<p class="Lside">Email </p>
						<input class="box" type="text" id="email" name="email" required>
					</div>
					<div>
						<p class="Lside"> Username</p>
						<input class="box" type="text" id="username" name="username">
					</div>
					<br>
					<div>
						<p class="Lside">Password</p>
						<input class="box" type="password" id="password" name="password" required>
					</div>
					<!-- <div>
						<p>Confirm Password</p>
						<input class="box" type="password" id="confirmpassword" name="confirmpassword" required>
					</div> -->
					<br>
					<button type="submit" id="submitBtn">Submit</button>
                    <p>Already have an account? <a id = "submit" href = "./Index.html">Login here!</a></p>
					
				</div>
				
			</div>
		</form>
	</div>
</body>

</html>
